name: Build and Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always

jobs:
  build-on-linux-x64:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Update packages list
        run: sudo apt-get update

      - name: Install dependencies
        run: sudo apt-get install -y build-essential libtool autoconf automake libcurl4-openssl-dev libbz2-dev

      - name: Configure all defaults
        run: ./configure

      - name: Make with defaults (no reentrant)
        run: |
          make

      - name: Test
        run: |
          make testprog
          ./testprog > testprog.lis
          diff testprog.lis testprog.out
          cmp testprog.fit testprog.std

      - name: Cookbook
        run: |
          ./cookbook > cookbook.lis
          diff cookbook.lis cookbook.out

      - name: Speed
        run: |
          ./speed

      - name: Configure with most features
        run: |
          make distclean
          ./configure --enable-curl --enable-reentrant --with-bzip2 --with-zlib-check

      - name: Make with most features
        run: make

